name: Test node.ext.ldap

on:
  push:

jobs:
  test:
    name: Test ${{ matrix.python }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

        python:
          - "2.7"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install python2-dev
        if: matrix.python == '2.7'
        run: sudo apt-get install python2-dev

      - name: Install python3-dev
        if: matrix.python != '2.7'
        run: sudo apt-get install python3-dev

      - name: Install system dependencies
        run: make system-dependencies

      - name: Define get pip for python 2
        if: matrix.python == '2.7'
        run: export GET_PIP=https://bootstrap.pypa.io/pip/2.7/get-pip.py

      - name: Define get pip for python 3
        if: matrix.python != '2.7'
        run: export GET_PIP=https://bootstrap.pypa.io/get-pip.py

      - name: Install project
        run: |
          export PYTHON=$(which python)
          make install

      - name: Run tests an collect code coverage
        run: make coverage
